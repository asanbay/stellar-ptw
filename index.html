<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stellar PTW - Professional Permit to Work Management System" />
    <title>Stellar PTW - Permit to Work System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    <style>
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: oklch(0.96 0.01 240);
            z-index: 9999;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid oklch(0.88 0.01 240);
            border-top-color: oklch(0.25 0.02 240);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div>
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; text-align: center; color: oklch(0.50 0.02 240); font-family: Inter, sans-serif;">Loading...</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.3s ease-out';
                setTimeout(() => loadingScreen.remove(), 300);
            }
        });
    </script>
</body>

</html>
